name: UI-KIT CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
   name: Static code analysis
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v1
     - run: git submodule update --init --recursive
     - run: flutter pub get
     - run: cd packages/bip39 && flutter pub get
     - run: cd ..
     - run: cd packages/nomo-common && flutter pub get
     - run: cd ..
     - run: cd ..
     - name: Lint analysis
       run: flutter analyze
       
  run-test:
    name: Run CI test for walletkit-dart
    runs-on: unbuntu-latest
    steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v1
     - run: dart test test/ci
  
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1

    - name: Install dartdoc
      run: flutter pub global activate dartdoc

    - name: Generate API docs
      run: flutter pub global run dartdoc

    - name: Copy Docs output
      run: cp -R doc/api docs

    - name: Deploy to Github Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACTION_GITHUB_TOKEN }}
        publish_dir: ./docs
